<!DOCTYPE html>
<html ng-app="howdoyoudo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="howdoyoudoCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">How do you do?</h1>
      </ion-header-bar>
      <ion-content>
      <div class="list">
      <label class="item item-input">
          <span class="input-label">Datum: </span>
         <input type="date" id="hdyd_date"  ng-model="hdyd_date"    />
        </label>
        
        <ion-radio ng-repeat="item in smiliesList"
                   ng-value="item.value"
                   ng-checked="item.selected"
             	   ng-model="data.clientSide">
          {{item.smile_icon}}
        </ion-radio>
       </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
